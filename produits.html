<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Produit</title>
</head>
<body>

    <section class="content">
        
        <div class="logoBlock">
            <img class="logo" src="img/logoOrinoco.png" alt="">
        </div>

        <header>
            <nav>
                <a href="index.html">
                    <i class="fas fa-arrow-circle-left"></i>
                    Retour à nos produits 
                </a>
            </nav>
            <nav>
                <a href="panier.html">Acceder au panier
                    <i class="fas fa-shopping-cart"></i>
                </a>
            </nav>
        </header>

        <div class="selectedProduits" id="selectedProduits">
            <div class="custom" id="customiz">
                <p>Ce produit est disponible en <span id="amountColors"></span> version(s), selectionnez puis commandez !</p>

                <select id="versionSelect" class="menuColor">
                </select>

                <p>Combien en voulez vous ? </p>
                
                <select id="quantité" class="quantité">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>

                <button id="panier">Ajouter au panier</button>
                <p id="popup" class="hidden popup">Bien ajouté au panier !</p>

            </div>
        </div>

    </section>

    <script src="produits.js"></script>
</body>
</html>
